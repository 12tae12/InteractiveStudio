<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Natural Skincare Presentation</title>
  <style>
    :root {
      --primary-color: #4CAF50;
      --secondary-color: #45a049;
    }
    
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 20px;
      background: #f5f5f5;
    }

    .slide {
      background: white;
      border-radius: 15px;
      padding: 30px;
      margin: 20px auto;
      max-width: 800px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      display: none;
    }

    .slide.active {
      display: block;
      animation: slideIn 0.5s ease;
    }

    .nav-button {
      position: fixed;
      top: 50%;
      transform: translateY(-50%);
      background: var(--primary-color);
      color: white;
      border: none;
      padding: 15px 25px;
      border-radius: 25px;
      cursor: pointer;
      font-size: 18px;
      transition: all 0.3s ease;
    }

    .nav-button:hover {
      background: var(--secondary-color);
      transform: translateY(-50%) scale(1.05);
    }

    .prev { left: 20px; }
    .next { right: 20px; }

    .quiz-options {
      margin: 20px 0;
    }

    .quiz-option {
      display: block;
      margin: 10px 0;
      padding: 12px;
      border: 2px solid #ddd;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .quiz-option:hover {
      border-color: var(--primary-color);
      background: #f8fff8;
    }

    .alert {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #ff4444;
      color: white;
      padding: 15px 25px;
      border-radius: 8px;
      z-index: 1000;
      animation: alertSlide 0.5s ease;
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes alertSlide {
      from { top: -50px; }
      to { top: 20px; }
    }

    .fact-box {
      background: #e8f5e9;
      border-left: 4px solid var(--primary-color);
      padding: 15px;
      margin: 20px 0;
      border-radius: 4px;
    }

    img {
      max-width: 100%;
      border-radius: 8px;
      margin: 15px 0;
    }
  </style>
</head>
<body>
  <div id="content"></div>
  <button class="nav-button prev" onclick="Navigation.prev()">‹ Previous</button>
  <button class="nav-button next" onclick="Navigation.next()">Next ›</button>

  <script>
    const Navigation = {
      currentIndex: 0,
      totalSlides: 0,
      locked: false,
      quizStates: {},

      init: (slides) => {
        Navigation.totalSlides = slides.length;
        document.getElementById('content').innerHTML = slides.map((slide, index) => `
          <div class="slide" data-index="${index}">
            ${slide.content || ''}
            ${slide.script ? `<script>(() => { ${slide.script} })()<\/script>` : ''}
          </div>
        `).join('');
        
        Navigation.showSlide(0);
      },

      showSlide: (index) => {
        document.querySelectorAll('.slide').forEach(slide => {
          slide.classList.remove('active');
        });
        document.querySelector(`.slide[data-index="${index}"]`).classList.add('active');
        Navigation.currentIndex = index;
      },

      prev: () => {
        if (Navigation.currentIndex > 0 && !Navigation.locked) {
          Navigation.showSlide(Navigation.currentIndex - 1);
        }
      },

      next: () => {
        if (Navigation.currentIndex < Navigation.totalSlides - 1 && !Navigation.locked) {
          // Check if current slide has validation requirements
          const currentSlide = document.querySelector('.slide.active');
          if (currentSlide.querySelector('.quiz-options')) {
            const answered = currentSlide.querySelector('input:checked');
            if (!answered) {
              Navigation.showAlert('Please answer the question before continuing!');
              return;
            }
          }
          Navigation.showSlide(Navigation.currentIndex + 1);
        }
      },

      showAlert: (message) => {
        const alert = document.createElement('div');
        alert.className = 'alert';
        alert.textContent = message;
        document.body.appendChild(alert);
        setTimeout(() => alert.remove(), 3000);
      },

      lockNavigation: (message) => {
        Navigation.locked = true;
        if (message) Navigation.showAlert(message);
      },

      unlockNavigation: () => {
        Navigation.locked = false;
      }
    };

    // Load presentation from JSON
    window.addEventListener('DOMContentLoaded', async () => {
      try {
        const jsonUrl = window.location.hash.substring(1);
        const response = await fetch(jsonUrl);
        const data = await response.json();
        Navigation.init(data.slides);
      } catch (error) {
        console.error('Error loading presentation:', error);
        document.getElementById('content').innerHTML = `
          <div class="slide active">
            <h2>Error Loading Presentation</h2>
            <p>${error.message}</p>
          </div>
        `;
      }
    });

    // Add global quiz validation
    document.addEventListener('change', (e) => {
      if (e.target.matches('.quiz-options input[type="radio"]')) {
        Navigation.unlockNavigation();
      }
    });
  </script>
</body>
</html>
